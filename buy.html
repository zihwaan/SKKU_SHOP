<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
        <script src="assets/js/database.js"> </script>
        <!-- ===== CSS ===== -->
        <link rel="stylesheet" href="assets/css/styles.css">

        <!-- ===== BOX ICONS ===== -->
        <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>

        <title>SKKU-SHOP</title>
    </head>
    <body>
        
        <div class="item_box">
            <div style="width: 60%;">
                <h2 class="section-title" style="margin-top: 80px;">Item list in Your Shopping Cart!</h2>
                <p class="item_list" id = "item_list"></p>
                <a class="button" onclick="buy_items()" 
                    style="margin-top: 10px;">
                    Buy</a>
                <a class="button" onclick="Initial_cart()" 
                    style="margin-left: 25px; margin-top: 10px;">
                    Clear the shopping cart!</a>
                <a class="button" href="./index.html"
                    style="margin-left: 25px; margin-top: 10px;">
                    Go back to SKKU SHOP</a>
                
                <h2 class="section-title" style="margin-top: 80px;">Purchased Item list</h2>
                <p class="item_list" id = "buy_list"></p>
                <a class="button" onclick="check_buy()" 
                    style="margin-left: 25px; margin-top: 10px;">
                    Check purchased items</a>
            </div>
        </div>
        
        
        
        
    </body>

    <script src="assets/js/main.js"> </script>
